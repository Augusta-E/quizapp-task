<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>quizApp</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 style="color: white;">Welcome to my Quiz app</h1>
   <div class="quiz_wrapper">
      <div class="question-number">
         <h3>This quiz contains five(5) questions and each question have four(4) 
            options; kindly choose one option.
         </h3>	
         </div>

      <div class="questions" id="questionBox">
      </div>
      <div class="options">
         <ul id="ul">
            <li id="op1" onclick="button(this)"></li>
            <li id="op2" onclick="button(this)"></li>
            <li id="op3" onclick="button(this)"></li>
            <li id="op4" onclick="button(this)"></li>
         </ul>
      </div>
      <div class="score">
         <div class="next">
            <button type="button" onclick="next()" id="button">Next</button>
         </div>
         <div class="score-card">
            Score : <span id="scoreCard">0</span>
         </div>
      </div>

   </div>
<script src = "script.js"></script>

</body>
</html>
